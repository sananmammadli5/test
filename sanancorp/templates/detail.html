{% extends 'base.html' %}

{% block content %} 
<div class="card">
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{object.title}}</p>
        <footer class="blockquote-footer">{{object.body}}</footer>
      </blockquote>
    </div>
  </div>
  <div class="text-center">
    <a href="{% url 'indexpage' %}">GO to Home</a><br>
    <a href="{% url 'editpage' object.pk %}">Edit Post</a><br>
    <a href="{% url 'deletepage' object.pk %}">Delete Post</a>
  </div>
{% endblock %}
